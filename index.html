<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ensures proper display on all devices -->
  <link rel="icon" type="image/png" sizes="32x32" href="."C:\Users\vekis\Desktop\MSIT\Term 4\Projects\Software Git\base-apparel-coming-soon-master\images\favicon-32x32.png"">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customize them in your own stylesheet -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f5f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1e40af;
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #6b7280;
    }

    .form-container {
      margin-top: 30px;
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #ef4444; /* red color for the button */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #dc2626;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    footer a {
      color: #1e40af;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Main Heading -->
  <h1>We're Coming Soon!</h1>
  <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <!-- Email Sign-up Form -->
  <div class="form-container">
    <h2>Stay Updated</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
      <p id="error-message" style="color: #ef4444; font-size: 0.9rem;"></p>
    </form>
  </div>

  <!-- Footer with attribution -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vekis Tem</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
