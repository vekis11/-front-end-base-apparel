<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling for mobile devices -->
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style>
    /* Resetting some default styles */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(135deg, hsl(0, 0%, 100%), hsl(0, 100%, 98%)), url('images/bg-pattern-desktop.html') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    /* Layout for main content */
    main {
      width: 100%;
      max-width: 1440px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap; /* Ensures responsiveness */
      margin-top: 50px;
    }

    /* Form container styling */
    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: left;
    }

    h1 {
      font-size: 2.5rem;
      color: hsl(0, 6%, 24%); /* Dark Grayish Red */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: hsl(0, 6%, 24%); /* Dark Grayish Red */
      margin-bottom: 20px;
    }

    /* Sign-up form inside the container */
    .signup {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: hsl(0, 93%, 68%); /* Soft Red */
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: hsl(0, 80%, 86%); /* Lighter Soft Red */
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.6);
    }

    .error-message {
      color: hsl(0, 93%, 68%); /* Soft Red */
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* Image container */
    .image-container {
      max-width: 500px;
      flex-shrink: 0;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Footer styling */
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #666;
    }

    .attribution a {
      color: hsl(228, 45%, 44%); /* Blue color for links */
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .form-container {
        max-width: 90%;
        padding: 20px;
      }

      .signup {
        gap: 15px;
      }

      .image-container {
        margin-top: 30px;
        max-width: 100%;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .signup {
        padding: 15px;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <main>
    <!-- Left side: Email subscription form -->
    <div class="form-container">
      <h1>We're coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form id="emailForm">
        <div class="signup">
          <input type="email" id="email" placeholder="Enter your email" required>
          <button type="submit">Notify Me</button>
          <p class="error-message" id="error-message"></p>
        </div>
      </form>
    </div>

    <!-- Right side: Image -->
    <div class="image-container">
      <img src="images/hero-desktop.jpg" alt="Coming Soon Image">
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vekis Tem</a>.
    </p>
  </footer>

  <script>
    // Form validation for email input
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      const emailInput = document.getElementById('email');
      const errorMessage = document.getElementById('error-message');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailInput.value) {
        errorMessage.textContent = "Please enter an email address.";
        event.preventDefault();
      } else if (!emailRegex.test(emailInput.value)) {
        errorMessage.textContent = "Please enter a valid email address.";
        event.preventDefault();
      } else {
        errorMessage.textContent = ""; // Clear any previous error messages
      }
    });
  </script>

</body>
</html>
